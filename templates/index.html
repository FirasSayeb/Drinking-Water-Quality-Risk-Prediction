<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Quality Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">ðŸ’§ Water Quality Risk Prediction</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h4 class="text-center mb-4">Enter Water Parameters</h4>
 
                    <form action="{{ url_for('predict') }}" method="post">
                        <div class="mb-3">
                            <label class="form-label">pH</label>
                            <input name="ph" type="number" step="0.1" class="form-control" placeholder="7" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Turbidity</label>
                            <input name="turbidity" type="number" step="0.1" class="form-control" placeholder="8" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Chloramines</label>
                            <input name="chloramines" type="number" step="0.1" class="form-control" placeholder="10" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Conductivity</label>
                            <input name="conductivity" type="number" step="1" class="form-control" placeholder="400" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Organic Carbon</label>
                            <input name="organic_carbon" type="number" step="0.1" class="form-control" placeholder="12" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>

                    {% if prediction_text %}
                    <div class="alert alert-info mt-4 text-center shadow">
                        <h5>{{ prediction_text }}</h5>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
